 <body>
    <article>

    <figure>
      <h3>Minion</h3>
      <img
        width="300"

     <a href="https://www.linkedin.com/in/nereamolina/">Mi linkedin</a>

     <form>
        <fieldset>
             <!-- cuadro donde se incluyen los cuadrados para escribir  -->
            <legend>Datos Personales</legend> 
            <!-- titulo del formulario -->
           <div class="inputUserName input-userName">
            <!-- Label importante para la accesibilidad de la pagina -->
            <label for="userName">Username: </label>
          <div class="nombre"> 
            <!-- el div sirve commo para hacer un elemento. Le doy una clase de nombre y se edita en css -->
            <input
              type="text"
              name="Nombre"
              id="userName"
              placeholder="Nombre"
              maxlength="10"
              minlength="2"
              required
              class="inputBlack probandoClases"
            />
            <div class="telefono"
            <input 
            type="email"
            name="email"
            id="ponercorreo"
            placeholder="pon tu correo"
            />
            <div 
            <input 
            type="tel"
            name="telefono"
            id="numerotelefono"
            placeholder="pon tu telefono"
          />

        </div>
        </fieldset>
     </form>
